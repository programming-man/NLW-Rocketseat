<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <!-- import de duas fontes numa única chamada -->
        <link href="./css/home.css" rel="stylesheet">
        <link href="./css/modal.css" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">
        <link href="./css/responsive.css" rel="stylesheet">
        <!-- seguir ordem de importação para não sobrescrever estilos distintos da mesma página -->
        <title>Ecoleta</title>
    </head>
    <body>
        <!-- conteúdo principal -->
        <div id="page-home">
            <div class="content">   
                <header class="">
                    <img src="./assets/logo.svg" alt="Logomarca">
                    <a href="./create-point.html">
                        <span></span>
                        Cadastre um ponto de coleta</a>
                </header>

                <main>
                    <h1>Seu marketplace de coleta de resíduos</h1>
                    <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente</p>
                    <a href="#">
                        <span></span>
                        <strong>Pesquisar pontos de coleta</strong>  
                    </a>
                            
                </main>            
            </div>
        </div>
        <!-- modal para exibição dos campos de pesquisa por localidade -->
        <div id="modal" class="hide">
            <div class="content">
                <div class="header">
                    <h1>Pontos de coleta</h1>
                    <a href="#">Fechar</a>
                </div>
                <form action="">
                    <label for="search">Cidade</label>
                    <div class="search field">
                        <input type="text" name="search" placeholder="Pesquise por cidade">
                        <button>
                           <img src="/assets/search.svg" alt="Buscar">
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="/scripts/index.js"></script>
    </body>
</html>
